<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <main class="card-container">
    <div class="card-image">
      <img id="desktop" src="./images/image-product-desktop.jpg" alt="product-desktop">
      <img id="mobile" src="./images/image-product-mobile.jpg" alt="product-mobile">
    </div>
    <div class="card-description">
      <div class="header"> P E R F U M E</div>
      <div class="product-name">
        Gabrielle Essence Eau De Parfum
      </div>
      <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the
        House of
        CHANEL.</p>
      <div class="price">
        <div class="new-price">$149.99</div>
        <div class="old-price">$169.99</div>
      </div>
      <button>
        <span class="material-symbols-outlined" style="padding-right: 10px;">shopping_cart</span>
        Add to cart
      </button>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/MuPattarakorn">MuPattarakorn</a>.
  </footer>

</body>

</html>
